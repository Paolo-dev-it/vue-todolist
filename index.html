<!DOCTYPE html>
<html lang="en">
  <head>
    <title>To Do List</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <main>
      <div id="root">
        <div class="container text-center mt-5">
          <div class="">
            <input
              v-on:keyup.enter="addTask"
              v-model="text"
              class="input-group-button"
            />
            <button @click="addTask" class="btn btn-primary">
              <i class="fa fa-plus"></i> New task
            </button>
          </div>

          <div class="w-50 m-auto mt-5">
            <ul class="list-group list-group-flush" v-if="toDo.length > 0">
              <li
                v-for="(description, index) in toDo"
                class="list-group-item d-flex justify-content-between"
              >
                <span
                  :class=" (toDo[index].done == true) ? 'text-decoration-line-through' : '' "
                  @click="toDoDone(index)"
                >
                  {{toDo[index].description}}
                </span>
                <i
                  class="fa-solid fa-x text-danger"
                  @click="toDoEliminate(index)"
                ></i>
              </li>
            </ul>
            <h2 v-else>Non sono presenti elementi</h2>
          </div>
        </div>
      </div>
    </main>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>

    <!-- Vue.js link -->

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!-- My js link -->

    <script src="./assets/js/main.js"></script>
  </body>
</html>
